<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus Reporter - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ğŸ« Smart Campus Reporter</h1>
                <p>Report campus issues efficiently</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="student@campus.edu">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            
            <!-- Signup Form -->
            <div id="signupTab" class="tab-content">
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required placeholder="student@campus.edu">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required placeholder="Min. 6 characters" minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
            
            <div id="authError" class="error-message"></div>
            <div id="authSuccess" class="success-message"></div>
            
            <div class="auth-footer">
                <p><small><strong>ğŸ‘¤ Admin Access:</strong> Sign up or login with <code style="background:#f0f0f0;padding:2px 6px;border-radius:3px;">admin@campus.edu</code></small></p>
                <p><small><strong>ğŸ“ Student Access:</strong> Use any other email to report issues</small></p>
            </div>
        </div>
    </div>
    
    <script src="js/demo-mode.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Tab switching
        function showTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tab + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }
        
        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            const errorMsg = document.getElementById("authError");
            const successMsg = document.getElementById("authSuccess");
            errorMsg.textContent = "";
            successMsg.textContent = "";
            
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            
            try {
                const user = await signIn(email, password);
                successMsg.textContent = "Login successful! Redirecting...";
                setTimeout(() => redirectUser(user), 1000);
            } catch (error) {
                errorMsg.textContent = error.message || "Login failed. Please check your credentials.";
            }
        }
        
        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            const errorMsg = document.getElementById("authError");
            const successMsg = document.getElementById("authSuccess");
            errorMsg.textContent = "";
            successMsg.textContent = "";
            
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            
            try {
                const user = await signUp(email, password);
                successMsg.textContent = "Account created! Redirecting...";
                setTimeout(() => redirectUser(user), 1000);
            } catch (error) {
                errorMsg.textContent = error.message || "Signup failed. Please try again.";
            }
        }
    </script>
</body>
</html>
